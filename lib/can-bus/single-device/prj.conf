# Compiler settings
CONFIG_COMPILER_WARNINGS_AS_ERRORS=y

# CAN Configuration
CONFIG_CAN=y
CONFIG_CAN_INIT_PRIORITY=80
CONFIG_CAN_MAX_FILTER=8
CONFIG_CAN_AUTO_BUS_OFF_RECOVERY=y

# Pin Control (REQUIRED for your overlay)
CONFIG_PINCTRL=y

# GPIO for LED
CONFIG_GPIO=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_CAN_LOG_LEVEL_DBG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_PRINTK=y

# Thread stack sizes
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Printf support
CONFIG_CBPRINTF_FP_SUPPORT=y